<body>
   <header> 
       <h1>Money Calculation</h1>

  
    </header>


    <main>
      
        <section class="container-fluid w-60vw">


            <div class="m-md-5 m-0">
                <div class="row row-cols-1 row-cols-md-6 g-4 d-flex ">
                    <div class="col-md-6 ">
                        <div class="flex-shrink-0  ">
                          <div  class="img-fluid ms-5 ps-5  ">
                            <img class="imagewidth"  src="./image/images (1).jpg" alt="...">
                          </div>
                        </div>
                    </div>
                    <div class="flex-grow-1 ms-md-3 ms-0">
                        <div class="col-12 col-md-6">
                            <h3>Income</h3>
                           <p>Income : <input  id="incomeInput"  type="text"></p>
                           <h3>Expenses</h3>
                           <p  >Food : <input id="foodInput" type="text"></p>
                           
                           <p>Rent : <input id="rentInput" type="text"></p>
                       
                           <p>Clothes : <input id="clothesInput" type="text"></p>

                           <button id="calculator" class="btn btn-primary" type="">Calculate</button>

                           <p>Total Expanses : <input  id="totalInput" type="text"></p>

                           <p>Balance : <input  id="balanceInput" type="text"></p>

                           <p>Save : <input  id="saveInput" type="text"> %   
                            
                            <button id="saveBtn" class="btn btn-primary" type="">Save</button>
                           </p>

                           <p>Saving Amount : <input  id="savingAmountInput" type="text"></p>

                           <p>Remaining Balance : <input  id="remainingInput" type="text"></p>


                        </div>
                    </div>
                </div>
            </div>
        </section>
